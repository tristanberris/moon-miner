.<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="setInterval(collectAutoUpgrades, 3000)">
    <section class="container">
      <div class="row">
        <div class="col text-center bottom-border pt-4 pb-4 text-white">
          <h1>
            Moon Miner
          </h1>
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <div class="col-4"></div>
        <div class="col-4">
          <a href="#" onclick="mine()" class=" d-flex justify-content-center">
            <img
              class="moon-image"
              src="https://www.stickpng.com/assets/images/580b585b2edbce24c47b270b.png"
              alt=""
              srcset=""
            />
          </a>
        </div>
        <div class="col-4"></div>
      </div>
      <div class="row mb-5">
        <div class="col-5"></div>
        <div class="col-2 text-center white-text  border border-white">
          STATS
        </div>
        <div class="col-5"></div>
      </div>
      <div class="row mt-4 pb-4">
        <div class="col-4  white-text">
          <h1 class="text-center border border-white store-margin">
            STORE
          </h1>

          <p class="text-center">
            PICKAXE:

            <button
              type="button"
              onclick="buyPickaxe()"
              class="btn btn-warning"
            >
              BUY
            </button>
          </p>
          <p class="text-center">
            SHOVEL:

            <button type="button" onclick="buyShovel()" class="btn btn-warning">
              BUY
            </button>
          </p>
          <p class="text-center">
            ROVER:
            <button type="button" onclick="buyRover()" class="btn btn-warning">
              BUY
            </button>
          </p>
          <p class="text-center">
            SCOUT:
            <button type="button" onclick="buyScout()" class="btn btn-warning">
              BUY
            </button>
          </p>
        </div>
        <div class="col-8   white-text">
          <h1 class="border border-white text-center ">
            INVENTORY
          </h1>

          <span class="text-center text-spacing" id="cheese-counter">--- </span>
          <span class="text-center text-spacing" id="cheese-added">
            ---
          </span>

          <span class="text-center text-spacing" id="pickaxe-counter">---</span>

          <span class="text-center text-spacing" id="shovel-counter">---</span>

          <span class="text-center text-spacing" id="rover-counter">---</span>

          <span class="text-center text-spacing" id="scout-counter">---</span>
          <span>-------------------------------------------------</span>
          <span class="text-center text-spacing" id="pickaxe-add">---</span>
          <span>----------</span>
          <span class="text-center text-spacing" id="shovel-add">---</span>
          <span>---------</span>
          <span class="text-center text-spacing" id="rover-add">---</span>
          <span>--------</span>
          <span class="text-center text-spacing" id="scout-add">---</span>


        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
